      integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <nav id="navigation">

      <section style="width:100%;height: 750px;display:flex;align-items:center;justify-content: center;">
        <div id="board1" style="width: 400px"></div>
        <button id="clear" style="width:120px;height:35px;color:white;border:0;background-color:crimson;cursor:pointer;transition:0.25s;">Vider</button>
      </section>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"

      crossorigin="anonymous"
    ></script>
    <script>
      let board = Chessboard("board1", {
        draggable: true,
        dropOffBoard: "trash",
        sparePieces: true,
      });
      document.getElementById("clear").onclick = board.clear;
    </script>
